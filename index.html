<!DOCTYPE html>
<html ng-app="SummerCountdownApp">
<head>
  <title>Summer Countdown App</title>
  <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="./src/js/app.js"></script>
  <script type="text/javascript" src="./src/js/mainController.js"></script>
  <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
</head>
<body ng-controller="MainController as main">
    <div class="main__hero">
        <h3>{{main.summerDaysLeft()}}</h3>
  </div>
    <div class="main__body">
        <!--<div class="main__body--box"></div>
        <div class="main__body--box"></div>
        <div class="main__body--box"></div>
        <div class="main__body--box"></div>-->

        <h3>How many months of summer have you lived through?</h3>
        <form ng-submit="main.calculate()">
            <input type="text" name="age" placeholder="Your age" ng-model="main.age" />
            <input type="submit" value="Calculate" />
        </form>
        <h4>You have lived through {{ }} months of summer</h4>
    </div>
</body>
