<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>Summer Countdown</title>
  <script type="text/javascript" src="./dist/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="./dist/bundle.css">
</head>

<body ng-controller="MainController as main">

    <main>
        <div class="hero__bg hero__img">
            <div class="hero__logo">
                <img src="./assets/logo.png"/>
            </div>
            <div class="hero__facebook">
                <img src="./assets/facebook-icon.png"/>
            </div>
            <div class="hero__content">
                <span class="hero__content--countdown">{{ main.summerDaysLeft() }}</span>
            </div>
        </div>

        <div class="box__bg">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="body__bg body__img">
            <div class="body__content">
                <span class="body__content--question">How many months of summer <br/> have you lived through?</span>
                <form ng-submit="main.calculateSummers()">
                    <input type="text" name="age" placeholder="Your age" ng-model="main.userAge" class="body__input input--age" />
                    <input type="submit" value="calculate" class="body__input input--calc" />
                </form>
                <hr />
                <span class="body__content--answer">You have lived through {{ main.summerCount }} months of summer</span>
            </div>
        </div>

    </main>
</body>
